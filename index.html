<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1C2B40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .logo-container {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .logo {
            max-width: 54vw;
            max-height: 48vh;
            width: auto;
            height: auto;
            display: block;
        }

        .button {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            font-size: 20px;
            font-weight: 500;
            padding: 18px 48px;
            border: 2px solid #3F6191;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: rgba(63, 97, 145, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(63, 97, 145, 0.3);
        }

        .headline {
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            font-size: 32px;
            font-weight: 600;
            line-height: 1.3;
            max-width: 800px;
            margin: 0 20px;
        }

        .button:active {
            transform: translateY(0);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .logo-container {
                padding: 15px;
            }

            .logo {
                max-width: 51vw;
            }

            .button {
                font-size: 18px;
                padding: 16px 42px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                padding: 10px;
            }

            .logo {
                max-width: 48vw;
            }

            .button {
                font-size: 16px;
                padding: 14px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo-with-bg.png" alt="Proper Logo" class="logo">
        <a href="designOne.html" class="button">Design Mockup one</a>
        <a href="designTwo.html" class="button">Design Mockup two</a>
        <a href="https://proper-barber-website-immediac.figma.site" class="button" target="_blank">Design Mockup three</a>
    </div>
</body>
</html>
